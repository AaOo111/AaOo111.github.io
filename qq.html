<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QQ-新不止不，乐不设限</title>
    <link rel="stylesheet" href="qq.css" />
  </head>
  <body class="video-box">
    <video
      autoplay
      loop
      class="video-background"
      style="z-index: -3"
      src="https://static-res.qq.com/static-res/imqq-home/video/video-large.mp4"></video>
    <header class="header-top">
      <div class="top-nav">
        <span class="header-nav">
          <img class="img-header" src="qq.img/qq.png" />
          <a>首页</a>
          <a>下载</a>
        </span>
        <span class="header-text">
          <a>QQ会员</a>
          <a>QQ安全</a>
          <a>登陆</a>
        </span>
      </div>
      <div class="header-img"></div>
    </header>
    <div class="img-content">
      <div class="into"><img class="img-body" src="./qq.img/pause.png" /></div>
      <div class="into"><img class="img-body" src="./qq.img/screen.png" /></div>
      <div class="into"><img class="img-body" src="./qq.img/voice.png" /></div>
    </div>
    <div style="height: 350px"></div>
    <div class="text-last">
      <div>
        <span class="span-nav"
          >看看<img
            class="img-text"
            src="./qq.img/qq-color.png" />有什么新鲜事</span
        >
      </div>
      <div><span class="body-item">查看详情</span></div>
      <footer class="footer-top">
        <div>
          <div class="footer-nav">
            <img
              class="footer-img"
              src="./qq.img/ios.png"
              style="margin-left: 20px" />
            <span style="vertical-align: top; margin-right: 20px">IOS</span>
            <nav>|</nav>
            <img
              class="footer-img"
              src="./qq.img/android.png"
              style="margin-left: 20px" />
            <span style="vertical-align: top; margin-right: 20px">Android</span>
            <nav>|</nav>
            <img
              class="footer-img"
              src="./qq.img/windows.png"
              style="margin-left: 20px" />
            <span style="vertical-align: top; margin-right: 20px">Windows</span>
            <nav>|</nav>
            <img
              class="footer-img"
              src="./qq.img/linux.png"
              style="margin-left: 20px" />
            <span style="vertical-align: top; margin-right: 20px">Linux</span>
            <nav>|</nav>
            <img
              class="footer-img"
              src="./qq.img/max.png"
              style="margin-left: 20px" />
            <span style="vertical-align: top">macOS</span>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
